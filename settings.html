<dialog id="hue-chess-settings-modal">
  <div class="close-button-anchor">
    <button id="close-settings-modal" class="close-button" data-icon="î€¿" aria-label="Close">
    </button>
  </div>
  <div class="scrollable">
    <div class="dialog-content">
      <h2>Hue Chess Settings</h2>

      <!-- Mode Description and Status -->
      <div class="mode-status">
        <p id="mode-description">Accumulate hue points by winning Bullet, Blitz, Rapid, or Classical games.</p>
      </div>

      <!-- Current Level and Hue Points -->
      <div class="progress-info">
        <p>Current Level: <span id="current-level"></span></p>
        <p>Hue Points: <span id="hue-points"></span></p>
      </div>

      <!-- Speedrun Mode -->
      <div class="speedrun-mode">
        <label for="toggle-speedrun-mode" title="Speedrun Mode: 4x hue points per win">Speedrun Mode</label>
        <div class="switch" title="Toggle Speedrun Mode">
          <input id="toggle-speedrun-mode" class="cmn-toggle cmn-toggle--subtle" type="checkbox">
          <label for="toggle-speedrun-mode"></label>
        </div>
      </div>

      <!-- Perks -->
      <div class="perks">
        <h3>Select Perks</h3>
        <div>
          <input type="checkbox" id="berzerker-perk" name="berzerker-perk">
          <label for="berzerker-perk">Berzerker: Extra an additional 5 to 7 hue points for winning while using half your alotted time or less.</label>
        </div>
        <div>
          <input type="checkbox" id="gladiator-perk" name="gladiator-perk">
          <label for="gladiator-perk">Gladiator Mode: Lose all progress in a level if you lose more than N
            games.</label>
        </div>
        <div>
          <input type="checkbox" id="bongcloud-perk" name="bongcloud-perk">
          <label for="bongcloud-perk">Bongcloud: Earn an additional 3 to 5 hue points for moving your king on move 2.</label>
        </div>
        <div>
          <input type="checkbox" id="hue-master-perk" name="hue-master-perk">
          <label for="hue-master-perk">Hue Master: Earn 1 extra hue point per win, as long as you have "Show player
            ratings" turned off within Lichess -> preferences -> display settings.</label>
        </div>
        <div>
          <input type="checkbox" id="gambiteer-perk" name="gambiteer-perk">
          <label for="gambiteer-perk">Gambiteer: Earn an additional 2 to 3 hue points for each win when playing a known gambit or countergambit opening.</label>
        </div>
        <div>
          <input type="checkbox" id="endgame-specialist-perk" name="endgame-specialist-perk">
          <label for="endgame-specialist-perk">Endgame Specialist: Earn an additional 3 to 4 hue points for winning a game that reaches the endgame phase.</label>
        </div>
        <div>
          <input type="checkbox" id="hot-streak-perk" name="hot-streak-perk">
          <label for="hot-streak-perk">Hot Streak: Earn additional hue points for consecutive wins. 2-3 points for the first win, 4-5 points for the second, and 6-7 points for the third and subsequent wins in a streak.</label>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="reset-progress">Reset Progress</button>
      </div>

      <!-- Import/Export Options -->
      <div class="import-export">
        <button id="export-progress">Export Progress</button>
        <button id="import-progress">Import Progress</button>
        <input type="text" id="import-input" placeholder="Paste base64 string here" />
      </div>
    </div>
  </div>
</dialog>
