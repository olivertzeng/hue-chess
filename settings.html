<dialog id="hue-chess-settings-modal">
  <div class="close-button-anchor">
    <button id="close-settings-modal" class="close-button" data-icon="î€¿" aria-label="Close"></button>
  </div>
  <div class="scrollable">
    <div class="dialog-content">
      <h2>Hue Chess Settings</h2>

      <!-- Mode Description and Status -->
      <div class="mode-status">
        <p id="mode-description">Accumulate hue points by winning Bullet, Blitz, Rapid, or Classical games.</p>
      </div>

      <!-- Current Level and Hue Points -->
      <div class="progress-info">
        <p>Current Level: <span id="current-level"></span></p>
        <p>Hue Points: <span id="hue-points"></span></p>
      </div>

      <h3 id="perks-header">Select Perks: (0/2)</h3>
      <!-- Perks -->
      <div class="perks">
        <div class="perk-box" id="berzerker-perk" data-tippy-content="Extra an additional 5 to 7 hue points for winning while using half your allotted time or less.">
          <img src="" id="berzerker-icon"><span>Berzerker</span>
        </div>
        <div class="perk-box" id="bongcloud-perk" data-tippy-content="Earn an additional 3 to 5 hue points for moving your king on move 2.">
          <img src="" id="bongcloud-icon"><span>Bongcloud</span>
        </div>
        <div class="perk-box" id="hue-master-perk" data-tippy-content="Earn 1 extra hue point per win, as long as you have 'Show player ratings' turned off within Lichess -> preferences -> display settings.">
          <img src="" id="hue-master-icon"><span>Hue Master</span>
        </div>
        <div class="perk-box" id="gambiteer-perk" data-tippy-content="Earn an additional 2 to 3 hue points for each win when playing a known gambit or countergambit opening.">
          <img src="" id="gambiteer-icon"><span>Gambiteer</span>
        </div>
        <div class="perk-box" id="endgame-specialist-perk" data-tippy-content="Earn an additional 3 to 4 hue points for winning a game that reaches the endgame phase.">
          <img src="" id="endgame-specialist-icon"><span>Endgame Specialist</span>
        </div>
        <div class="perk-box" id="hot-streak-perk" data-tippy-content="Earn additional hue points for consecutive wins. 2-3 points for the first win, 4-5 points for the second, and 6-7 points for the third and subsequent wins in a streak.">
          <img src="" id="hotstreak-icon"><span>Hot Streak</span>
        </div>
        <div class="perk-box" id="gladiator-perk" data-tippy-content="Earn significant hue points for each win in exchange for a loss buffer of 1. If you exhaust all the allowed losses in your buffer, you will lose 20 accumulated hue points for the level. Each win within your current level adds to your buffer of allowed losses. Warning: If you take this perk, you can only remove it if you level up or if you take the 20 hue point penalty.">
          <img src="" id="gladiator-icon"><span>Gladiator</span>
        </div>
        <div class="perk-box" id="equalizer-perk" data-tippy-content="Earn additional hue points for winning a game after being down in material for more than one move.">
          <img src="" id="equalizer-icon"><span>Equalizer</span>
        </div>
        <div class="perk-box" id="rivalry-perk" data-tippy-content="Gain additional hue points when you beat an opponent that you faced in the previous game.">
          <img src="" id="rivalry-icon"><span>Rivalry</span>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="reset-progress">Reset Progress</button>
      </div>

      <!-- Import/Export Options -->
      <div class="import-export">
        <button id="export-progress">Export Progress</button>
        <button id="import-progress">Import Progress</button>
        <input type="text" id="import-input" placeholder="Paste base64 string here" />
      </div>
    </div>
  </div>
</dialog>
