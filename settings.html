<dialog id="hue-chess-settings-modal">
  <div class="close-button-anchor">
    <button id="close-settings-modal" class="close-button" data-icon="î€¿" aria-label="Close"></button>
  </div>
  <div class="scrollable">
    <div class="dialog-content">
      <h2>Hue Chess Settings</h2>
      
      <!-- Reset Progress Section -->
      <div class="section">
        <h3>Reset Progress</h3>
        <p>Clear all your current progress and start from scratch.</p>

          <button id="import-progress" class="styled-button">Import Progress</button>
          <input type="text" id="import-input" placeholder="Paste base64 string here" />
        </div>
      </div>
    </div>
  </div>
